<!DOCTYPE html>
<html>

<head>
	<title>Illusions of Elafia</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta property="og:title" content="Illusions of Elafia - A game for Elafia Doe.">
	<meta property="og:description"
		content="A combat focused action adventure game about manipulating parallel universes.">
	<meta property="og:url" content="http://IllusionsOfElafia.com">
	<meta property="og:image" content="./images/Illusions_of_Elafia_Game.png">
	<meta property="og:site_name" content="Illusions of Elafia">
	<meta property="og:keywords" content="Illusions of Elafia,Elafia Doe,Game,Video game,Indie game">
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:site" content="@FalseBracket">
	<meta property="twitter:site:id" content="@FalseBracket">
	<meta property="twitter:creator" content="@FalseBracket">
	<meta property="twitter:creator:id" content="@FalseBracket">
	<meta content="#a12016" data-react-helmet="true" name="theme-color">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<link rel="icon" type="image/x-icon" href="./images/facicon_elafia.png" />
	<style>
		body {
			overflow-x: hidden;
			font-family: "Raleway", sans-serif;
			font-size: 17px;
			text-align: center !important;
			background-position: center;
			background-size: cover;
			background-color: #16161d;
			animation: opac 0.8s;
			margin: 0;
			display: block;
		}

		a {
			text-decoration: none;
			margin: 20px;
		}

		a:hover {
			opacity: 0.6;
		}

		p {
			line-height: 32px;
		}

		.linkLogo {
			image-rendering: auto;
			max-width: 35px;
			pointer-events: none;
			-webkit-user-drag: none;
			user-select: none;
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}

		.ioeLogo {
			background-image: url("./images/Illusions_of_Elafia_Logo.png");
			background-size: contain;
			background-position: center;
			background-repeat: no-repeat;
			image-rendering: auto;
			margin-left: 5vw;
			margin-right: 5vw;
			max-width: 100vw;
			max-height: 33vh;
			height: 95%;
		}

		.gradient {
			background: rgba(255, 255, 255, 0.03);
			background: linear-gradient(90deg, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, .03) 33%, rgba(255, 255, 255, .03) 66%, rgba(0, 0, 0, 0) 100%);
			width: 100vw;
			image-rendering: auto;
		}

		.gradient_Under {
			height: 40vh;
			margin-top: 4vh;
			padding-top: 2vh;
			min-height: 250px;
		}

		.gradient_Over {
			height: 90%;
		}

		.section {
			justify-content: center;
			justify-items: center;
			text-align: center;

			width: 100vw;
			height: 100vh;
			color: white;
			overflow: hidden;

			background: rgba(0, 0, 0, 0.5);
		}

		.centerText {
			top: 47vh;
			position: absolute;
			width: 100%;
		}

		.bottom {
			position: absolute;
			bottom: 25px;
			width: 100%;
		}

		::-webkit-scrollbar {
			width: 0px;
			background-color: #000;
		}

		::-webkit-scrollbar-thumb {
			background: #4b2e97;
		}

		::-webkit-scrollbar-thumb:hover {
			background: #aaa;
		}

		@keyframes opac {
			from {
				opacity: 0
			}

			to {
				opacity: 1
			}
		}

		@media (max-width: 900px) {
			.ioeLogo {
				height: 100%;
			}

			.gradient {
				height: 33vh;
			}
		}

		#Teaser {
			position: fixed;
			right: 0;
			bottom: 0;
			min-width: 100%;
			min-height: 100%;
			transform: translateX(calc((100% - 100vw) / 2));
			z-index: -1;
		}

	</style>
</head>

<body background="/images/Illusions_of_Elafia_Game.png">
	<video autoplay muted loop id="Teaser">
		<source src="/images/Illusions_of_Elafia_Teaser.mp4" type="video/mp4">
	</video>
	<div class="section">
		<div class="gradient gradient_Under">
			<div class="gradient gradient_Over">
				<div class="ioeLogo" alt="Illusions of Elafia logo">
				</div>
			</div>
		</div>
		<p class="centerText">
			<h3>A combat focused action-adventure game about manipulating parallel universes.</h3><br>
			Follow the links below to stay up to date.
		</p>
		<div class="bottom">
			<p><i>Please note, this game is still in early development.</i></p>
			<a href="https://twitter.com/FalseBracket" target="_blank" title="Twitter">
				<img class="linkLogo" src="./images/3rdParty/Twitter_Logo.png">
			</a>
			<a href="http://instagram.com/IllusionsOfElafia" target="_blank" title="Illusions of Elafia on Instagram">
				<img class="linkLogo" src="./images/3rdParty/Instagram_Glyph.png">
			</a>
			<a href="https://discord.gg/xaJDMnn7xx" target="_blank" title="Illusions of Elafia on Discord">
				<img class="linkLogo" src="./images/3rdParty/Discord_Logo.png">
			</a>
			<br>
			<br>
		</div>
	</div>
	<div class="section" style="height: max-content;">
		<iframe style="margin-top: 10vh; margin-bottom: 10vh;"
			src="https://discord.com/widget?id=331976012235538432&theme=dark" width="350" height="400"
			allowtransparency="true" frameborder="0"
			sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
		</iframe>
	</div>
</body>

</html>
